<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyTextNote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/mytextnote.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 10px;
      }
    </style>
    <link href="/public/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="nav-collapse">
            <label class="brand" style="margin-bottom: 0; color: #FFFFFF;">MyTextNote</label>
          </div>
        </div>
      </div>
      <div align="center">
        <div id="generalErrorMsg" class="alert alert-error hide" style="width: 440px; text-align: center;">
          <span></span>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="panelNoteContent" class="hero-unit" style="padding: 10px 20px; margin-bottom: 0px;">
            <h3 id="labelFileName" style="padding-bottom: 5px; font-size: 17px;">Note Name</h3>
            <div class="input">
              <textarea id="noteContent" class="xxlarge custom-scroll" style="width: 100%; padding-right: 0px; padding-left: 0px; font-size: 15px; line-height: 22px; resize: none;"></textarea>
              <span class="help-block" style="margin-top: 0;">
                <div id="noteSaved">Saved</div>
                <div id="noteNotSaved" style="display: none;">Saving...</div>
              </span>
            </div>
          </div>
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/.fluid-container-->
    
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/mytextnote.js"></script>
    <script src="/public/js/note.js"></script>
  </body>
</html>
